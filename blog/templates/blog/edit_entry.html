{% extends "blog/base.html" %}
{% block content %}
<p><a class="name" href="{% url 'blog:topic' topic.id %}">{{ topic.name }}</a></p>
<p class="par2">Edit entry:</p>
<form action="{% url 'blog:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit"> Save changes</button>

</form>
{% endblock content %}
